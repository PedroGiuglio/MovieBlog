<div class="main-section">
  
  <div class="home" *ngFor="let articulo of listNews">    
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal"  data-backdrop="static" data-keyboard="false">Add New Article  +</button>
    <div [ngStyle]="{'background-image': 'url(' + articulo.ImagenPortada + ')'}" class="imgPortada"></div>
    <section class="sectionArticle">
      <h5>List by: <span>{{articulo.Autor}}</span></h5>
      <h6>Published: <span>{{articulo.FechaPublicacion}}</span></h6>
      <h1>{{articulo.Titulo}}</h1>
      <p>{{articulo.Contenido}}</p>
    </section>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
          <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"/>
        </svg> Add New Movie</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" >
        <div class="modal-body">
          <div class="form aver" style="font-weight: bold;">
            <label>Title of the article:</label>
            <input type="text" placeholder="Ingresar tÃ­tulo"  [(ngModel)]="titulo">
            <label>Content:</label>
            <input type="text" placeholder="Ingrese contenido" [(ngModel)]="contenido">
            <label>Autor:</label>
            <input type="text" placeholder="Ingrese autor" [(ngModel)]="autor">
            <label>URL Img:</label>
            <input type="text" placeholder="Ingrese url del poster" [(ngModel)]="imagenPortada">
            <button class="btn btn-secondary" (click)="enviarNoticia()">Add new movie</button>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
